<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        setup();
        
        var light=255;
        var state=true;
        var fan;
    
        function setup() {
            if (cpf) {
                cpf.setPinMode('["resetPin"], ["grove_newchainableLED", 7, 8, 1], ["setPinMode", "digital", 6, "PWM"]');
            }
        }

        function loop(){
            if(cpf){
                if(state){
                    light=light-15;
                    fan=light;
                    if(light<=0){
                        state=!state;
                    }
                }
                else{
                    light=light+15;
                    fan=light;
                   if(light>=255){
                       state=!state;
                   }
                }
                
                cpf.request(`["grove_setColorRGB", 0, ${light}, ${light}, ${light}]`);
                console.log(light);
                cpf.request(`["analogWrite", 6, ${fan}]`);
                console.log(fan);
            }
            setTimeout(loop, 100);
        }
        loop();
        
    </script>
</body>

</html>
